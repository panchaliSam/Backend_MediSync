<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Appointment Details</h1>
    <div class="loading">Loading appointments...</div>
    <table id="appointmentTable">
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Hospital Name</th>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Patient Name</th>
                <th>Payment Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Appointment data will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch appointment details from the servlet
        fetch('appointments') // Update with your app context
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appointmentTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear loading message

                data.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.appointmentId}</td>
                        <td>${appointment.hospitalName}</td>
                        <td>${appointment.doctorName}</td>
                        <td>${appointment.specialization}</td>
                        <td>${appointment.appointmentDate}</td>
                        <td>${appointment.appointmentTime}</td>
                        <td>${appointment.patientName}</td>
                        <td>${appointment.paymentAmount}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching appointment details:', error);
                document.querySelector('.loading').innerText = 'Failed to load appointment details.';
            });
    </script>

</body>
</html>
